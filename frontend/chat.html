<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DSS Mate — Chat</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    :root{ --bg:#0f1115; --card:#161a22; --text:#e7e9ee; --border:#222838; }
    body{background:var(--bg); color:var(--text); font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0}
    .wrap{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:300px 1fr;gap:12px;padding:12px}
    .panel{background:#101420;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .left{height:78vh;display:flex;flex-direction:column}
    .list{flex:1; overflow:auto}
    .item{padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item:hover{background:#0f1320}
    .right{height:78vh;display:flex;flex-direction:column}
    .header{padding:12px;border-bottom:1px solid var(--border)}
    .msgs{flex:1;overflow:auto;padding:12px}
    .msg{max-width:70%;margin:6px 0;padding:10px 12px;border-radius:12px}
    .me{background:#2b4cff;color:#fff;margin-left:auto}
    .other{background:#1a1f2c}
    form{display:flex;gap:8px;padding:10px;border-top:1px solid var(--border)}
    input,button{border-radius:10px;border:1px solid var(--border);background:#0f1320;color:#e7e9ee;padding:10px}
    button.primary{background:#597bff; border-color:transparent}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel left">
      <div class="header">Danh sách match</div>
      <div id="chatMatches" class="list"></div>
    </div>
    <div class="panel right">
      <div id="chatHeader" class="header">Chọn một match để trò chuyện</div>
      <div id="chatBody" class="msgs"></div>
      <form id="chatForm" class="hidden">
        <input name="msg" id="txtMsg" placeholder="Nhập tin nhắn..." style="flex:1">
        <button class="primary" type="submit">Gửi</button>
      </form>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script>
    const Chat = (() => {
      let me, current={matchId:null, otherId:null};

      async function open(matchId, otherId){
        me = JSON.parse(localStorage.getItem('dss.user') || 'null');
        if(!me) me = { userId: 'me', fullName: 'You' };
        current = {matchId, otherId};
        document.getElementById('chatHeader').textContent = `Chat với ${otherId || matchId}`;
        document.getElementById('chatForm').classList.remove('hidden');
        await renderMessages();
      }
      async function renderMessages(){
        let list = [];
        if (window.api?.messages){
          try { list = await api.messages(current.matchId); } catch {}
        }
        const body = document.getElementById('chatBody');
        body.innerHTML = list.map(m => `<div class="msg ${m.fromUserId===me.userId?'me':'other'}">${escapeHtml(m.body)}</div>`).join('');
        body.scrollTop = body.scrollHeight;
      }
      function escapeHtml(s){return (s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}
      function initForm(){
        const form = document.getElementById('chatForm');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const txt = document.getElementById('txtMsg').value.trim(); if(!txt) return;
          document.getElementById('txtMsg').value = '';
          if (window.api?.sendMessage){
            try{ await api.sendMessage(current.matchId, (me.userId||'me'), txt); }catch{}
          }
          // render nhanh client
          const body = document.getElementById('chatBody');
          body.insertAdjacentHTML('beforeend', `<div class="msg me">${escapeHtml(txt)}</div>`);
          body.scrollTop = body.scrollHeight;
        });
      }
      async function loadMatches(){
        const meLocal = JSON.parse(localStorage.getItem('dss.user') || 'null');
        const meId = meLocal?.userId || 'me';
        let data = [];
        if (window.api?.matches){
          try{ data = await api.matches(meId); }catch{}
        }
        const box = document.getElementById('chatMatches');
        box.innerHTML = data.map(m => {
          const other = (m.userA === meId) ? m.userB : m.userA;
          return `<div class="item" onclick="Chat.open('${m.id}','${other}')">${other}</div>`;
        }).join('');
      }
      return { open, loadMatches, initForm };
    })();

    // auto mở chat sau khi bấm "Thích"
    async function bootChat(){
      Chat.initForm();
      const openMatchId = localStorage.getItem('chat.openMatchId');
      const openWith    = localStorage.getItem('chat.openWith');

      if (openMatchId){
        localStorage.removeItem('chat.openMatchId');
        return Chat.open(openMatchId, 'Đối phương');
      }
      if (openWith){
        localStorage.removeItem('chat.openWith');
        const mockMatchId = 'mock-' + openWith;
        return Chat.open(mockMatchId, openWith);
      }
      // nếu không có chỉ thị mở sẵn
      Chat.loadMatches?.();
    }
    document.addEventListener('DOMContentLoaded', bootChat);
  </script>
</body>
</html>
